<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
  xmlns:svg="http://www.w3.org/2000/svg" 
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:label="http://www.4d.com/2014/label" 
  viewport-fill="#FF00FF"
  viewport-fill-opacity="0">

  <defs>

    <linearGradient id="light-blue-for-paper"
      x1="0" x2="0" y1="0" y2="100%">
      <stop stop-color="#0000D3" offset="0.2"/>	  
      <stop stop-color="#000063" offset="1"/>	  
    </linearGradient>
	
    <linearGradient id="light-pink-for-paper"
      x1="0" x2="0" y1="0" y2="100%">
      <stop stop-color="#D300D3" offset="0.2"/>	  
      <stop stop-color="#630063" offset="1"/>	  
    </linearGradient>
	
    <linearGradient id="light-gray-for-paper"
      x1="0" x2="0" y1="0" y2="100%">
      <stop stop-color="#D3D3D3" offset="0.2"/>	  
      <stop stop-color="#636363" offset="1"/>	  
    </linearGradient>
	
    <linearGradient id="light-gray"
      x1="0" x2="100" y1="0" y2="100%">
      <stop stop-color="#D3D3D3" offset="0.2"/>	  
      <stop stop-color="#636363" offset="1"/>	  
    </linearGradient>

    <linearGradient id="white"
      x1="0" x2="100%" y1="0" y2="100%">
      <stop stop-color="#FFFFFF" offset="0.2"/>	  
      <stop stop-color="#F0F0F0" offset="1"/>	  
    </linearGradient>
	
	<g id="label-paper-portrait">
		<rect id="paper-rect-portrait" width="210mm" height="297mm" shape-rendering="crispEdges" fill-opacity="0.1" fill="url(#light-blue-for-paper)" stroke-width="0.5" stroke="none" />
	</g>

	<g id="label-paper-landscape">
		<rect id="paper-rect-landscape" width="297mm" height="210mm" shape-rendering="crispEdges" fill-opacity="0" fill="url(#light-blue-for-paper)" stroke-width="0.5" stroke="none" />
	</g>
	
	<rect id="label" width="86.8mm" height="41.98mm" shape-rendering="crispEdges" fill-opacity="1" fill="url(#white)" stroke-width="0.5" stroke="#F1F1F1" />

	<!-- dominant-baseline="central" not supported in 4D, use dy instead -->
	<text id="label-text" 
		x="43.4mm" 
		y="20.99mm" 
		text-anchor="middle" 
		fill="#444444" 
		font-size="48" 
		font-family="'Lucida Grande','Segoe UI'"><tspan dy="24"></tspan></text>	
				
	<rect id="label-unselected" width="86.8mm" height="41.98mm" shape-rendering="crispEdges" fill-opacity="0.5" fill="url(#light-gray)" stroke-width="0.5" stroke="#F1F1F1" />
			
  </defs>
  
  <defs id="setting" label:landscape="false" label:vertical="false" />   

  <use id="paper-landscape" x="0" y="0" xlink:href="#label-paper-landscape" /> 
  <use id="paper-portrait" x="0" y="0" xlink:href="#label-paper-portrait" /> 
  		
</svg>